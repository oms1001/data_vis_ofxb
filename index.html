<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Proyecci√≥n de datos de glaciares</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.143.0/build/three.module.js"
              }
            }
          </script>
          

        <script type="module">
        
          import * as THREE from 'three';
          import { GLTFLoader } from 'https://unpkg.com/three@0.143.0/examples/jsm/loaders/GLTFLoader.js';


          const scene = new THREE.Scene();

            // import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const geometry = new THREE.BoxGeometry( 1, 1, 1 );
            const material = new THREE.MeshBasicMaterial( { color: 0x576FBA } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;
            // camera.position.x = 5;
            // camera.position.y = 2;

            function animate() {
	        requestAnimationFrame( animate );
	        renderer.render( scene, camera );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }
            animate();

            const loader = new GLTFLoader();

            loader.load( 'models/esfera.glb', function ( gltf ) {

	        scene.add( gltf.scene );

            }, undefined, function ( error ) {

	        console.error( error );

            } );
        
        </script>
	</body>
</html>
